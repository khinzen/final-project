{% extends "index.html" %}

{% block content %}
<div class="flex-container">
    <div class="left-content">
        <div class="card">
            <div id="rprompt">
                <label>Original Prompt</label>
            </div>
            <div class="card-body">
              {{ prompt }}
            </div>
          </div>
    </div>
    <div class="right-content">
        <div class="card">
            <div id="rprompt">
                <label>Llama Response</label>
            </div>
            <div class="card-body">
              {{ answer }}
            </div>
          </div>
          <form action="{{ url_for('save') }}">
            <button type="submit">Save</button>
          </form>
            
    </div>
</div>
<hr></hr>
<div class="flex-container">
    <div class="left-content">
        <div class="card">
            <div id="rprompt">
                <label>Most Positive Sentence</label>
            </div>
            <div class="card-body">
              {{ pos }}
            </div>
          </div>
    </div>
    <div class="right-content">
        <div class="card">
            <div id="rprompt">
                <label>Most Negative Sentence</label>
            </div>
            <div class="card-body">
              {{ neg }}
            </div>
          </div>
    </div>
</div>
<hr></hr>
<div class="flex-container">
    {{ overall }}
</div>
<h4><a href="{{ url_for('hello') }}">Back to Prompt Submission</a><br></h4>
{% endblock %}
