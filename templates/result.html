{% extends "index.html" %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Sentiment Analysis Using NLTK</h1>
    <p class="lead">find out about the nature of Llama's responses</p>
  </div>
</div>
<div class="flex-container">
    <div class="left-content">
        <div class="card">
            <div id="rprompt">
                <label>Original Prompt</label>
            </div>
            <div class="card-body">
              {{ prompt }}
            </div>
          </div>
    </div>
    <div class="right-content">
        <div class="card">
            <div id="rprompt">
                <label>Llama Response</label>
            </div>
            <div class="card-body">
              {{ answer }}
            </div>
            <center>
              <form action="{{ url_for('save') }}">
                <div class="col-6 mx-auto">
                  <button class="btn btn-outline-success btn-block" type="submit">Save</button>
                </div>
              </form>
            </center>
            <br> 
        </div>
    </div>
</div>
<hr></hr>
<div class="flex-container">
    <div class="left-content">
        <div class="card">
            <div id="rprompt">
                <label>Most Positive Sentence</label>
            </div>
            <div class="card-body">
              {{ pos }}
            </div>
          </div>
    </div>
    <div class="right-content">
        <div class="card">
            <div id="rprompt">
                <label>Most Negative Sentence</label>
            </div>
            <div class="card-body">
              {{ neg }}
            </div>
          </div>
    </div>
</div>
<hr></hr>
<div class="flex-container">
  <label>Score:&#160;</label>
    {{ overall }}
</div>
<center>
<form action="{{ url_for('hello') }}">
  <button class="btn btn-success btn-block" type="submit">Back to Prompt Submission</button>
</form>
</center>
{% endblock %}
