{% extends "index.html" %}

{% block content %}

<center>
    <br><br>
    <h3>Create your account!</h3>
    <br><br>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form><br>
    <a href="{{url_for('login')}}">Already have an account? Log in!</a>
</center>

{% endblock %}
