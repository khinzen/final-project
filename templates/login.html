{% extends "index.html" %}

{% block content %}

<center>
    <br><br>
        <h3>Log in to access the dashboard and save your LLM inputs, outputs, and sentiment analysis!</h3>   
    <br><br>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form><br>
    <a href="{{url_for('register')}}">Don't have an account? Sign Up!</a>
</center>

{% endblock %}
